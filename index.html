<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesti√≥n de Licencias</title>
  <!-- Fuente moderna Inter para ese look "cl√≠nico/app" -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    
    :root {
      /* Paleta Clara tipo Dashboard M√©dico */
      --bg: #f8fafc;         /* Fondo gris muy claro */
      --panel: #ffffff;      /* Blanco puro para tarjetas */
      --text-main: #0f172a;  /* Texto oscuro casi negro */
      --text-muted: #64748b; /* Gris medio */
      --border: #e2e8f0;     /* Bordes sutiles */
      
      /* Colores de Acento (Teal/Verde Cl√≠nico) */
      --primary: #0d9488;    /* Teal 600 */
      --primary-dark: #0f766e; /* Teal 700 */
      --primary-light: #f0fdfa; /* Teal 50 (fondos suaves) */
      
      /* Estados */
      --danger: #ef4444;
      --danger-bg: #fef2f2;
      
      --radius: 12px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .app { 
      max-width: 1000px; 
      margin: 0 auto; 
      padding: 24px; 
    }

    /* === HEADER TIPO NAVBAR === */
    .header {
      background: var(--panel);
      padding: 16px 24px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    /* Icono simulado con CSS */
    .header h1::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 24px;
      background: var(--primary);
      border-radius: 4px;
    }
    .sub { 
      font-size: 13px; 
      color: var(--text-muted); 
      font-weight: 500;
    }
    #status { 
      margin-bottom: 16px; 
      font-size: 13px; 
      font-weight: 500;
      color: #d97706; /* Amber para status */
      min-height: 20px;
    }

    /* === TARJETAS GENERALES === */
    .card, details {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      padding: 24px;
      margin-bottom: 20px;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: var(--shadow-md);
    }
    
    h2 { 
      margin: 0 0 16px 0; 
      font-size: 18px; 
      font-weight: 600; 
      color: var(--text-main);
    }

    /* === ESTILOS ESPEC√çFICOS DE BLOQUES DE MES === */
    
    /* Mixin visual para bloques destacados */
    .highlight-block {
      border: none;
      color: white;
      position: relative;
      overflow: hidden;
    }
    /* Decoraci√≥n de fondo sutil */
    .highlight-block::after {
      content: "";
      position: absolute;
      top: -50px; right: -50px;
      width: 200px; height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .highlight-block h2,
    .highlight-block .count {
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* 1. Mes Actual (VERDE CLARO / ESMERALDA) */
    #blockMesActual {
      /* Gradiente Esmeralda m√°s claro y vibrante */
      background: linear-gradient(135deg, #34d399, #059669); 
      box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
    }

    /* 2. Mes Siguiente (TEAL / VERDE OSCURO) */
    #blockMesSiguiente {
      /* Gradiente Teal m√°s sobrio */
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 10px 15px -3px rgba(13, 148, 136, 0.3);
    }
    
    /* Estilos internos para los elementos dentro de bloques destacados (blanco semi-transparente) */
    .highlight-block .item {
      background: rgba(255,255,255,0.15); /* Efecto cristal m√°s fuerte */
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
    }
    .highlight-block .item .dates { color: rgba(255,255,255,0.9); }
    
    .highlight-block .pill {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
    }
    .highlight-block .pill .dot { background: white; box-shadow: 0 0 4px white; }


    /* === KPIS Y LISTAS === */
    .count { font-size: 28px; font-weight: 700; margin-bottom: 12px; letter-spacing: -0.02em; }
    .kpis { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
    
    /* Pill por defecto (para contextos claros) */
    .pill {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      background: var(--primary-light);
      color: var(--primary-dark);
      border: 1px solid rgba(13, 148, 136, 0.1);
    }
    .pill .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--primary); }

    .biglist { display: flex; flex-direction: column; gap: 8px; }
    
    /* Item por defecto */
    .item {
      padding: 12px 16px;
      border-radius: 8px;
      display: flex; justify-content: space-between; align-items: center;
      /* Por defecto sin fondo especial en contenedores blancos, o gris muy suave */
      background: var(--bg);
      border: 1px solid var(--border);
    }
    .item .who { font-weight: 600; font-size: 15px; }
    .item .dates { font-size: 13px; margin-top: 2px; color: var(--text-muted); }

    /* === FORMULARIOS === */
    form { 
      display: grid; 
      gap: 20px; 
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      align-items: end;
    }
    label { 
      font-size: 12px; 
      font-weight: 600; 
      text-transform: uppercase; 
      letter-spacing: 0.03em;
      color: var(--text-muted); 
      margin-bottom: 6px; 
      display: block; 
    }
    input, select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text-main);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.15);
    }
    
    /* === BOTONES === */
    .actions { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    
    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
      display: inline-flex; align-items: center; justify-content: center;
    }
    button:active { transform: translateY(1px); }
    
    .ok {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(13, 148, 136, 0.3);
    }
    .ok:hover { background: var(--primary-dark); }
    
    .secondary {
      background: white;
      border: 1px solid var(--border);
      color: var(--text-main);
    }
    .secondary:hover { background: var(--bg); }
    
    .danger {
      background: var(--danger-bg);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    .danger:hover { background: #fee2e2; }

    /* === TABLAS === */
    summary {
      font-weight: 600;
      color: var(--primary-dark);
      cursor: pointer;
      padding: 4px 0;
      margin-bottom: 0;
      display: flex;
      align-items: center;
      list-style: none;
    }
    summary::-webkit-details-marker { display: none; }
    summary::before {
      content: "+";
      display: inline-flex; align-items: center; justify-content: center;
      width: 20px; height: 20px;
      background: var(--primary-light);
      color: var(--primary);
      border-radius: 4px;
      margin-right: 10px;
      font-size: 16px;
      transition: transform 0.2s;
    }
    details[open] summary::before { content: "‚àí"; }
    
    .inner { margin-top: 16px; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }

    .table-wrap { 
      overflow-x: auto; 
      border: 1px solid var(--border); 
      border-radius: 8px; 
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      font-size: 14px; 
      background: white;
    }
    th {
      background: var(--bg);
      color: var(--text-muted);
      font-weight: 600;
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }
    td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      color: var(--text-main);
    }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: var(--primary-light); }

    /* Botones peque√±os en tablas */
    td button { 
      padding: 6px 12px; 
      font-size: 12px; 
    }

    @media (max-width: 640px) {
      .header { flex-direction: column; align-items: flex-start; }
      form { grid-template-columns: 1fr; }
      .app { padding: 12px; }
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- ENCABEZADO -->
    <div class="header">
      <h1>Gesti√≥n de Licencias</h1>
      <div class="sub">Conectado a Firestore</div>
    </div>
    <div id="status"></div>

    <!-- BLOQUES DESTACADOS -->
    
    <!-- Mes Actual (DESTACADO: Verde Claro) -->
    <div class="card highlight-block" id="blockMesActual">
      <div style="display:flex; justify-content:space-between; align-items:start">
        <h2 id="titleMesActual">Licencias de este mes</h2>
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="opacity:0.8"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      </div>
      <div class="count" id="countMesActual">0 licencias</div>
      <div class="kpis" id="kpisMesActual"></div>
      <div class="biglist" id="listMesActual"></div>
    </div>

    <!-- Mes Siguiente (DESTACADO: Verde Oscuro/Teal) -->
    <div class="card highlight-block" id="blockMesSiguiente">
      <div style="display:flex; justify-content:space-between; align-items:start">
        <h2 id="titleMesSiguiente">Licencias del mes siguiente</h2>
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="opacity:0.6"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
      </div>
      <div class="count" id="countMesSiguiente">0 licencias</div>
      <div class="kpis" id="kpisMesSiguiente"></div>
      <div class="biglist" id="listMesSiguiente"></div>
    </div>

    <!-- FORM LICENCIAS -->
    <div class="card">
      <h2>Nueva licencia</h2>
      <form id="formLicencia">
        <div>
          <label>Profesional</label>
          <select id="profesional" required>
            <option value="">-- Elegir profesional --</option>
          </select>
        </div>

        <div>
          <label>Desde</label>
          <input type="date" id="fechaInicio" required />
        </div>

        <div>
          <label>Hasta</label>
          <input type="date" id="fechaFin" required />
        </div>

        <div>
          <label>Cubre (Opcional)</label>
          <input type="text" id="cubre" placeholder="Apellido y Nombre" />
        </div>

        <div class="actions">
          <button type="submit" id="btnSubmitLic" class="ok">Registrar</button>
          <button type="button" id="cancelEditLic" class="danger" style="display:none">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- TABLA LICENCIAS (Cerrada por defecto) -->
    <details>
      <summary>Listado de Licencias</summary>
      <div class="inner">
        <div class="table-wrap">
          <table id="tablaLicencias">
            <thead>
              <tr>
                <th>Profesional</th>
                <th>Cubre</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th style="text-align:right">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </details>

    <!-- HISTORIAL -->
    <div class="card">
      <h2>Historial por Profesional</h2>
      <div class="actions" style="margin-bottom:12px">
        <select id="buscadorProfesional" style="max-width:300px">
          <option value="">-- Elegir profesional --</option>
        </select>
        <button id="buscarHistorial" class="secondary" type="button">Buscar</button>
      </div>
      <div id="resultadoHistorial"></div>
    </div>

    <!-- GESTI√ìN PERSONAL -->
    <details>
      <summary>Gesti√≥n de Personal</summary>
      <div class="inner">
        <div class="card" style="border:none; box-shadow:none; padding:0; background:transparent;">
          <form id="formPersonal" style="margin-bottom:20px; border-bottom:1px solid var(--border); padding-bottom:20px">
            <div style="flex-grow:2">
              <label>Nombre Completo</label>
              <input type="text" id="nombrePersonal" placeholder="Ej: Perez Juan" required />
            </div>
            <div class="actions">
              <button type="submit" id="btnSubmitPers" class="ok">Agregar Personal</button>
              <button type="button" id="cancelEditPers" class="danger" style="display:none">Cancelar</button>
            </div>
          </form>
          
          <div class="table-wrap">
            <table id="tablaPersonal">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>DNI</th>
                  <th>Servicio</th>
                  <th style="text-align:right">Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </details>

  </div>

  <!-- ===================  JAVASCRIPT (L√ìGICA INTACTA) =================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, onSnapshot, query, where,
      updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import {
      getAuth, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0ZNZskD4qFvj1n9s15Kd6ZUj3xwnSuqc",
      authDomain: "licencias-1a717.firebaseapp.com",
      projectId: "licencias-1a717",
      storageBucket: "licencias-1a717.firebasestorage.app",
      messagingSenderId: "81776336703",
      appId: "1:81776336703:web:e4a42b8c759dfa89a5fd8a"
    };

    const app  = initializeApp(firebaseConfig);
    const dbFS = getFirestore(app);
    const auth = getAuth(app);

    const COL_PERSONAL  = "personal";
    const COL_LICENCIAS = "licencias";

    const $ = s => document.querySelector(s);
    const statusEl = $("#status");
    const setStatus = msg => { if(statusEl) statusEl.textContent = msg || ""; };

    // Correcci√≥n de fechas (UTC vs Local)
    const toDate = (v)=>{
      if(!v) return null;
      if(v instanceof Date) return v;
      if(typeof v.toDate === "function") return v.toDate(); 
      if(typeof v === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(v)) {
        const [y, m, d] = v.split('-').map(Number);
        return new Date(y, m - 1, d);
      }
      return new Date(v);
    };

    const fmtISO = d => {
      const x = toDate(d);
      if(!x || isNaN(+x)) return "";
      const day = x.getDate().toString().padStart(2,"0");
      const mon = (x.getMonth()+1).toString().padStart(2,"0");
      const year = x.getFullYear();
      return `${year}-${mon}-${day}`;
    };

    const fmtAR = d => {
      const x = toDate(d);
      if(!x || isNaN(+x)) return "";
      const day = x.getDate().toString().padStart(2,"0");
      const mon = (x.getMonth()+1).toString().padStart(2,"0");
      const year = x.getFullYear();
      return `${day}/${mon}/${year}`;
    };

    const monthLabel = date =>
      date.toLocaleDateString("es-AR",{month:"long",year:"numeric"})
           .replace(/^./,c=>c.toUpperCase());

    const monthRange = (offset=0)=>{
      const now=new Date(); const y=now.getFullYear(), m=now.getMonth()+offset;
      return { start:new Date(y,m,1), end:new Date(y,m+1,1), label:monthLabel(new Date(y,m,1)) };
    };

    const inRange=(d,start,end)=>{
      const x=toDate(d);
      return x && +x>=+start && +x<+end;
    };

    const pick = (obj, keys) => keys.find(k => obj?.[k] !== undefined);

    const selAltaProf   = $("#profesional");
    const selHistProf   = $("#buscadorProfesional");
    const tbodyPersonal = $("#tablaPersonal tbody");
    const tbodyLic      = $("#tablaLicencias tbody");
    const resHist       = $("#resultadoHistorial");

    const titleMesActual = $("#titleMesActual");
    const countMesActual = $("#countMesActual");
    const kpisMesActual  = $("#kpisMesActual");
    const listMesActual  = $("#listMesActual");
    const titleMesSiguiente = $("#titleMesSiguiente");
    const countMesSiguiente = $("#countMesSiguiente");
    const kpisMesSiguiente  = $("#kpisMesSiguiente");
    const listMesSiguiente  = $("#listMesSiguiente");

    const btnSubmitLic      = $("#btnSubmitLic");
    const btnCancelEditLic  = $("#cancelEditLic");
    const btnSubmitPers     = $("#btnSubmitPers");
    const btnCancelEditPers = $("#cancelEditPers");

    let cachePersonal = [];
    let cacheLic      = [];
    let editingLicId  = null;
    let editingPersId = null;

    // Render celdas con alineaci√≥n para acciones
    const td = v => `<td>${v ?? ""}</td>`;
    const tdActions = (id, type) => `
      <td style="text-align:right">
        <button type="button" class="secondary btn-edit-${type}" data-id="${id}" title="Editar">‚úèÔ∏è</button>
        <button type="button" class="danger btn-del-${type}" data-id="${id}" title="Borrar">üóëÔ∏è</button>
      </td>`;

    function renderPersonalAndSelects(){
      tbodyPersonal.innerHTML = cachePersonal
        .map(p=>`<tr>
          ${td(p.nombre)}${td(p.dni)}${td(p.servicio)}
          ${tdActions(p.id, "pers")}
        </tr>`).join("");

      const opciones = [...new Set(cachePersonal.map(p=>p.nombre).filter(Boolean))].sort();
      const opts = `<option value="">-- Elegir profesional --</option>` + opciones.map(n=>`<option>${n}</option>`).join("");
      selAltaProf.innerHTML = opts;
      selHistProf.innerHTML = opts;
    }

    function renderLicenciasYMeses(){
      tbodyLic.innerHTML = cacheLic
        .map(l=>`<tr>
          ${td(l.profesional)}
          ${td(l.cubre || "<span style='color:var(--text-muted);font-style:italic'>--</span>")}
          ${td(fmtAR(l.inicio))}${td(fmtAR(l.fin))}
          ${tdActions(l.id, "lic")}
        </tr>`).join("");

      renderMes(cacheLic, 0, {title:titleMesActual, count:countMesActual, kpis:kpisMesActual, list:listMesActual});
      renderMes(cacheLic, 1, {title:titleMesSiguiente, count:countMesSiguiente, kpis:kpisMesSiguiente, list:listMesSiguiente});
    }

    function renderMes(all, offset, targets){
      const { start, end, label } = monthRange(offset);
      const arr = all.filter(l => inRange(l.inicio, start, end) || inRange(l.fin, start, end));
      
      // Texto diferente si es mes actual o siguiente para dar contexto
      const prefix = offset === 0 ? "Licencias vigentes en" : "Planificadas para";
      targets.title.textContent = `${prefix} ${label}`;
      targets.count.textContent = `${arr.length}`;

      const unicos = new Set(arr.map(a=>a.profesional).filter(Boolean)).size;
      const cubreSet = new Set(arr.map(a=>a.cubre).filter(Boolean));
      // Filtramos vac√≠os para el KPI
      const cubreArr = [...cubreSet].filter(c=>c.trim()!=="");
      const cubreCount = cubreArr.length;

      targets.kpis.innerHTML = `
        <div class="pill"><span class="dot"></span>Profesionales: <strong>${unicos}</strong></div>
        <div class="pill"><span class="dot"></span>Cubiertos: <strong>${cubreCount}</strong></div>
      `;
      targets.list.innerHTML = arr.map(a=>`
        <div class="item">
          <div>
            <div class="who">${a.profesional || '(Sin nombre)'}</div>
            <div class="dates">
              ${fmtAR(a.inicio)} al ${fmtAR(a.fin)}
            </div>
          </div>
          ${a.cubre ? `<div style="font-size:12px; opacity:0.8; text-align:right">Cubre:<br><strong>${a.cubre}</strong></div>` : ''}
        </div>
      `).join("") || `<div class="item" style="justify-content:center; opacity:0.6">No hay licencias.</div>`;
    }

    async function loadPersonal(){
      try{
        const snap = await getDocs(collection(dbFS, COL_PERSONAL));
        cachePersonal = [];
        snap.forEach(docSnap=>{
          const d = docSnap.data();
          cachePersonal.push({
            id: docSnap.id,
            nombre:   d[pick(d,["nombre","name","nombreCompleto","apellidoNombre","ApellidoNombre","profesional","Profesional"])] ?? "",
            dni:      d[pick(d,["dni","DNI","documento","Documento","doc"])] ?? "",
            servicio: d[pick(d,["servicio","Servicio","sector","Sector","area","Area","seccion","Seccion"])] ?? ""
          });
        });
        renderPersonalAndSelects();
      } catch(err){
        console.error(err);
        setStatus("Error leyendo personal.");
      }
    }

    function listenLicencias(){
      const col = collection(dbFS, COL_LICENCIAS);
      onSnapshot(col, (snap)=>{
        cacheLic = [];
        snap.forEach(docSnap=>{
          const d = docSnap.data();
          cacheLic.push({
            id: docSnap.id,
            profesional: d[pick(d,["profesional","profesionalNombre","professional","Profesional","ApellidoNombre","apellidoNombre"])] ?? "",
            cubre: d[pick(d,["cubre","Cubre","cubreServicio","cobertura","Cobertura"])] ?? "",
            inicio: d[pick(d,["inicio","fechaInicio","FechaInicio","desde","Desde","FechaDesde"])] ?? "",
            fin:    d[pick(d,["fin","fechaFin","FechaFin","hasta","Hasta","FechaHasta"])] ?? ""
          });
        });
        renderLicenciasYMeses();
      }, (err)=>{
        console.error(err);
        setStatus("Error leyendo licencias.");
      });
    }

    // === EVENT LISTENERS (L√≥gica id√©ntica, solo IDs actualizados si hace falta) ===
    $("#formLicencia").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const profesional = $("#profesional").value.trim();
      const inicio = $("#fechaInicio").value;
      const fin    = $("#fechaFin").value;
      const cubre  = $("#cubre").value.trim();
      if(!profesional || !inicio || !fin){ alert("Faltan datos obligatorios"); return; }

      try{
        if(editingLicId){
          await updateDoc(doc(dbFS, COL_LICENCIAS, editingLicId), { profesional, inicio, fin, cubre: cubre || null });
        } else {
          await addDoc(collection(dbFS, COL_LICENCIAS), { profesional, inicio, fin, cubre: cubre || null, creadoEn:new Date().toISOString() });
        }
        resetFormLic();
        setStatus("Guardado correctamente.");
      } catch(err){ alert("Error al guardar: " + err.message); }
    });

    function resetFormLic(){
      $("#fechaInicio").value=""; $("#fechaFin").value=""; $("#cubre").value=""; $("#profesional").value="";
      editingLicId = null;
      btnSubmitLic.textContent = "Registrar";
      btnCancelEditLic.style.display = "none";
      setStatus("");
    }
    btnCancelEditLic.addEventListener("click", resetFormLic);

    async function handleEditLic(id){
      const lic = cacheLic.find(l=>l.id===id);
      if(!lic) return;
      editingLicId = id;
      $("#profesional").value = lic.profesional || "";
      $("#fechaInicio").value = fmtISO(lic.inicio);
      $("#fechaFin").value    = fmtISO(lic.fin);
      $("#cubre").value       = lic.cubre || "";
      btnSubmitLic.textContent = "Actualizar";
      btnCancelEditLic.style.display = "inline-flex";
      $("#formLicencia").scrollIntoView({behavior:"smooth"});
    }

    async function handleDeleteLic(id){
      if(!confirm("¬øBorrar licencia?")) return;
      try{ await deleteDoc(doc(dbFS, COL_LICENCIAS, id)); }
      catch(err){ alert("Error borrando."); }
    }

    tbodyLic.addEventListener("click", (e)=>{
      const btn = e.target.closest("button");
      if(!btn) return;
      if(btn.classList.contains("btn-edit-lic")) handleEditLic(btn.dataset.id);
      if(btn.classList.contains("btn-del-lic")) handleDeleteLic(btn.dataset.id);
    });

    // PERSONAL
    $("#formPersonal").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const nombre = $("#nombrePersonal").value.trim();
      if(!nombre) return;
      try{
        if(editingPersId){
          await updateDoc(doc(dbFS, COL_PERSONAL, editingPersId), { nombre });
        } else {
          await addDoc(collection(dbFS, COL_PERSONAL), { nombre, creadoEn:new Date().toISOString() });
        }
        $("#nombrePersonal").value="";
        editingPersId = null;
        btnSubmitPers.textContent = "Agregar Personal";
        btnCancelEditPers.style.display = "none";
        await loadPersonal();
      } catch(err){ alert("Error: " + err.message); }
    });

    btnCancelEditPers.addEventListener("click", ()=>{
      editingPersId = null; btnSubmitPers.textContent = "Agregar Personal";
      btnCancelEditPers.style.display = "none"; $("#nombrePersonal").value="";
    });

    async function handleEditPers(id){
      const per = cachePersonal.find(p=>p.id===id);
      if(!per) return;
      editingPersId = id;
      $("#nombrePersonal").value = per.nombre || "";
      btnSubmitPers.textContent = "Actualizar";
      btnCancelEditPers.style.display = "inline-flex";
      $("#formPersonal").scrollIntoView({behavior:"smooth"});
    }

    async function handleDeletePers(id){
      if(!confirm("¬øBorrar profesional?")) return;
      try{ await deleteDoc(doc(dbFS, COL_PERSONAL, id)); await loadPersonal(); }
      catch(err){ alert("Error borrando."); }
    }

    tbodyPersonal.addEventListener("click", (e)=>{
      const btn = e.target.closest("button");
      if(!btn) return;
      if(btn.classList.contains("btn-edit-pers")) handleEditPers(btn.dataset.id);
      if(btn.classList.contains("btn-del-pers")) handleDeletePers(btn.dataset.id);
    });

    // HISTORIAL
    $("#buscarHistorial").addEventListener("click", async ()=>{
      const nombre = $("#buscadorProfesional").value;
      resHist.innerHTML = "";
      if(!nombre){ resHist.textContent = "Seleccion√° un profesional."; return; }

      try{
        const col = collection(dbFS, COL_LICENCIAS);
        const [s1,s2] = await Promise.all([
          getDocs(query(col, where("profesional","==",nombre))),
          getDocs(query(col, where("profesionalNombre","==",nombre)))
        ]);
        // Unimos resultados simples
        let items = [];
        s1.forEach(d=>items.push(d.data()));
        s2.forEach(d=>items.push(d.data()));
        // Filtrar duplicados burdamente si hiciera falta, por ahora simple display
        
        if(items.length===0){ resHist.textContent="Sin historial."; return; }
        
        items.sort((a,b)=> toDate(b.inicio) - toDate(a.inicio)); // Orden descendente

        let html = `<div class="table-wrap"><table><thead><tr><th>Desde</th><th>Hasta</th><th>Cubre</th></tr></thead><tbody>`;
        items.forEach(d=>{
           html += `<tr><td>${fmtAR(d.inicio)}</td><td>${fmtAR(d.fin)}</td><td>${d.cubre||""}</td></tr>`;
        });
        html += `</tbody></table></div>`;
        resHist.innerHTML = html;
      } catch(err){ resHist.textContent = "Error buscando."; }
    });

    // INIT
    (async ()=>{
      try{
        setStatus("Conectando...");
        await signInAnonymously(auth);
        setStatus("");
      } catch(e){ console.error(e); setStatus("Error Auth"); }
      await loadPersonal();
      listenLicencias();
    })();
  </script>
</body>
</html>
